name: Build, Test, and Deploy Java App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Build and Test Java Application
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies (if using Maven)
        run: |
          curl -sSL https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install maven

      - name: Compile Java application and run tests
        run: |
          cd src
          mvn clean install  # Use Maven to compile and run tests

      - name: Package the application into a JAR file
        run: |
          mvn package  # Packages the Java application into a JAR file

      - name: Verify JAR file creation
        run: |
          ls -al target  # Verify the JAR file exists in the target folder
          
  # Job 2: Deploy to Azure Web App
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies (if using Maven)
        run: |
          curl -sSL https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install maven

      - name: Compile Java files for deployment
        run: |
          cd src
          mvn clean install  # Ensure dependencies are installed

      - name: Package JAR file for deployment
        run: |
          mvn package  # Package the app into a JAR file
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: java-app  # Replace with your actual Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar  # Ensure the path points to your JAR file
