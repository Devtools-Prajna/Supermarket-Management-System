name: Build, Test, and Deploy Java App

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Compile Java files
        run: |
          mkdir -p bin
          cd src
          javac Main.java -d ../bin/

      - name: Run application
        run: |
          cd bin
          java Main

  # Job 2: Deploy to Azure Web App
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Compile Java files for deployment
        run: |
          mkdir -p bin
          cd src
          javac Main.java -d ../bin/

      - name: Package JAR file (optional step if needed)
        run: |
          echo "Packaging app into JAR (if applicable)"
          # Use this only if you're turning your code into a JAR

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: java-app  # Replace with your actual app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: bin/  # Adjust this path if deploying a JAR

